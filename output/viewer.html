<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X Stock Collector</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { -webkit-text-size-adjust: 100%; }
body {
  background: #000;
  color: #e7e9ea;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  line-height: 1.3125;
  min-height: 100vh;
}
a { color: #1d9bf0; text-decoration: none; }
a:hover { text-decoration: underline; }

/* Layout */
.container { max-width: 600px; margin: 0 auto; border-left: 1px solid #2f3336; border-right: 1px solid #2f3336; min-height: 100vh; }

/* Header */
.header {
  position: sticky; top: 0; z-index: 10;
  background: rgba(0,0,0,0.65); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid #2f3336;
  padding: 12px 16px 0;
}
.header-title {
  font-size: 20px; font-weight: 700; padding-bottom: 12px;
  display: flex; align-items: center; gap: 8px;
}
.header-title svg { width: 24px; height: 24px; fill: #e7e9ea; }
.header-meta { font-size: 13px; color: #71767b; font-weight: 400; margin-left: auto; }

/* Tabs */
.tabs { display: flex; border-bottom: 1px solid #2f3336; }
.tab {
  flex: 1; text-align: center; padding: 14px 0; font-size: 15px; font-weight: 500;
  color: #71767b; cursor: pointer; position: relative; transition: background 0.2s;
  border: none; background: none;
}
.tab:hover { background: rgba(231,233,234,0.06); }
.tab.active { color: #e7e9ea; font-weight: 700; }
.tab.active::after {
  content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
  width: 56px; height: 4px; background: #1d9bf0; border-radius: 2px;
}

/* Sort bar */
.sort-bar {
  display: flex; align-items: center; gap: 4px; padding: 8px 16px;
  border-bottom: 1px solid #2f3336; font-size: 13px; color: #71767b;
}
.sort-btn {
  background: none; border: 1px solid #2f3336; border-radius: 9999px;
  color: #71767b; padding: 4px 12px; font-size: 13px; cursor: pointer; transition: all 0.2s;
}
.sort-btn:hover { background: rgba(231,233,234,0.06); }
.sort-btn.active { background: #1d9bf0; color: #fff; border-color: #1d9bf0; }

/* Tweet card */
.tweet {
  display: flex; gap: 12px; padding: 12px 16px;
  border-bottom: 1px solid #2f3336; transition: background 0.2s; cursor: pointer;
}
.tweet:hover { background: rgba(231,233,234,0.03); }
.avatar {
  width: 40px; height: 40px; border-radius: 50%; background: #333639;
  display: flex; align-items: center; justify-content: center;
  font-size: 18px; font-weight: 700; color: #1d9bf0; flex-shrink: 0;
}
.tweet-body { flex: 1; min-width: 0; }
.tweet-header { display: flex; align-items: center; gap: 4px; flex-wrap: wrap; }
.display-name { font-weight: 700; font-size: 15px; color: #e7e9ea; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
.username { color: #71767b; font-size: 15px; white-space: nowrap; }
.dot { color: #71767b; font-size: 15px; }
.timestamp { color: #71767b; font-size: 15px; white-space: nowrap; }
.tweet-text { margin-top: 4px; font-size: 15px; line-height: 1.4; white-space: pre-wrap; word-break: break-word; }
.tweet-text a { color: #1d9bf0; }

/* Group badge */
.group-badge {
  font-size: 11px; padding: 1px 6px; border-radius: 4px; margin-left: auto;
  white-space: nowrap; font-weight: 500;
}
.group-badge.group1 { background: rgba(29,155,240,0.15); color: #1d9bf0; }
.group-badge.group2 { background: rgba(0,186,124,0.15); color: #00ba7c; }
.group-badge.group3 { background: rgba(249,24,128,0.15); color: #f91880; }

/* Contrarian badge */
.contrarian-badge {
  font-size: 11px; padding: 1px 6px; border-radius: 4px; margin-left: 4px;
  background: rgba(255,212,0,0.15); color: #ffd400; font-weight: 500; white-space: nowrap;
}

/* Engagement */
.engagement { display: flex; margin-top: 12px; gap: 0; max-width: 360px; }
.eng-btn {
  display: flex; align-items: center; gap: 4px; flex: 1;
  color: #71767b; font-size: 13px; background: none; border: none; cursor: pointer;
  padding: 2px 0; border-radius: 9999px; transition: color 0.2s;
}
.eng-btn svg { width: 18px; height: 18px; fill: currentColor; transition: color 0.2s; }
.eng-btn.reply:hover { color: #1d9bf0; }
.eng-btn.retweet:hover { color: #00ba7c; }
.eng-btn.like:hover { color: #f91880; }

/* Loading / Empty */
.loading, .empty {
  text-align: center; padding: 40px 16px; color: #71767b; font-size: 15px;
}
.spinner {
  width: 28px; height: 28px; border: 3px solid #2f3336; border-top-color: #1d9bf0;
  border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 12px;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* Category filter */
.category-tabs {
  display: flex; flex-wrap: wrap; gap: 4px; padding: 8px 16px;
  border-bottom: 1px solid #2f3336;
}
.cat-btn {
  background: none; border: 1px solid #2f3336; border-radius: 9999px;
  color: #71767b; padding: 4px 12px; font-size: 12px; cursor: pointer; transition: all 0.2s;
  white-space: nowrap;
}
.cat-btn:hover { background: rgba(231,233,234,0.06); }
.cat-btn.active { background: #1d9bf0; color: #fff; border-color: #1d9bf0; }

/* Category badge on tweets */
.cat-badges { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 6px; }
.cat-badge {
  font-size: 11px; padding: 1px 6px; border-radius: 4px; font-weight: 500; white-space: nowrap;
}
.cat-badge.recommended_assets { background: rgba(29,155,240,0.15); color: #1d9bf0; }
.cat-badge.purchased_assets { background: rgba(0,186,124,0.15); color: #00ba7c; }
.cat-badge.ipo { background: rgba(120,86,255,0.15); color: #7856ff; }
.cat-badge.market_trend { background: rgba(255,122,0,0.15); color: #ff7a00; }
.cat-badge.bullish_assets { background: rgba(0,200,83,0.15); color: #00c853; }
.cat-badge.bearish_assets { background: rgba(249,24,128,0.15); color: #f91880; }
.cat-badge.warning_signals { background: rgba(255,212,0,0.15); color: #ffd400; }

/* Responsive */
@media (max-width: 600px) {
  .container { border-left: none; border-right: none; }
  .display-name { max-width: 140px; }
}
</style>

function formatDate(iso) {
  const d = new Date(iso);
  const jst = new Date(d.getTime() + 9 * 60 * 60 * 1000);
  const m = jst.getUTCMonth() + 1;
  const day = jst.getUTCDate();
  const h = String(jst.getUTCHours()).padStart(2, '0');
  const min = String(jst.getUTCMinutes()).padStart(2, '0');
  return `${m}月${day}日 ${h}:${min}`;
}

function formatNum(n) {
  if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
  if (n >= 10000) return (n / 10000).toFixed(1) + '万';
  if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
  return String(n);
}

function linkify(text) {
  return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>');
}

function renderTweet(t) {
  const initial = (t.display_name || t.username)[0].toUpperCase();
  const groupClass = t.group || '';
  const groupLabel = t.group_name || t.group || '';
  const contrarian = t.is_contrarian ? '<span class="contrarian-badge">逆張り</span>' : '';
  return `<div class="tweet" onclick="window.open('${t.url}','_blank')">
  <div class="avatar">${initial}</div>
  <div class="tweet-body">
    <div class="tweet-header">
      <span class="display-name">${escHtml(t.display_name)}</span>
      <span class="username">@${escHtml(t.username)}</span>
      <span class="dot">·</span>
      <span class="timestamp">${formatDate(t.posted_at)}</span>
      <span class="group-badge ${groupClass}">${escHtml(groupLabel)}</span>
      ${contrarian}
    </div>
    <div class="tweet-text">${linkify(escHtml(t.text))}</div>
    <div class="cat-badges">${(t.llm_categories || t.categories || []).map(c => {
      const names = {recommended_assets:'オススメ資産',purchased_assets:'購入資産',ipo:'IPO',market_trend:'市況',bullish_assets:'高騰',bearish_assets:'下落',warning_signals:'警戒'};
      return '<span class="cat-badge '+c+'">'+(names[c]||c)+'</span>';
    }).join('')}</div>
    <div class="engagement">
      <button class="eng-btn reply">${svgReply}<span>${formatNum(t.reply_count||0)}</span></button>
      <button class="eng-btn retweet">${svgRetweet}<span>${formatNum(t.retweet_count||0)}</span></button>
      <button class="eng-btn like">${svgLike}<span>${formatNum(t.like_count||0)}</span></button>
    </div>
  </div>
</div>`;
}

function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function render() {
  let filtered = currentGroup === 'all' ? allTweets : allTweets.filter(t => t.group === currentGroup);
  if (currentCategory !== 'all') {
    if (currentCategory === 'none') {
      filtered = filtered.filter(t => !(t.llm_categories || t.categories || []).length);
    } else {
      filtered = filtered.filter(t => (t.llm_categories || t.categories || []).includes(currentCategory));
    }
  }
  const sorters = {
    time: (a, b) => new Date(b.posted_at) - new Date(a.posted_at),
    likes: (a, b) => (b.like_count||0) - (a.like_count||0),
    replies: (a, b) => (b.reply_count||0) - (a.reply_count||0),
    retweets: (a, b) => (b.retweet_count||0) - (a.retweet_count||0),
  };
  filtered.sort(sorters[currentSort]);
  document.getElementById('tweet-count').textContent = `${filtered.length}件のポスト`;
  const tl = document.getElementById('timeline');
  if (filtered.length === 0) {
    tl.innerHTML = '<div class="empty">ポストが見つかりません</div>';
  } else {
    tl.innerHTML = filtered.map(renderTweet).join('');
  }
}

// Tab clicks
document.getElementById('tabs').addEventListener('click', e => {
  const btn = e.target.closest('.tab');
  if (!btn) return;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  btn.classList.add('active');
  currentGroup = btn.dataset.group;
  render();
});

// Sort clicks
document.querySelector('.sort-bar').addEventListener('click', e => {
  const btn = e.target.closest('.sort-btn');
  if (!btn) return;
  document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  currentSort = btn.dataset.sort;
  render();
});

// Category clicks
document.getElementById('category-tabs').addEventListener('click', e => {
  const btn = e.target.closest('.cat-btn');
  if (!btn) return;
  document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  currentCategory = btn.dataset.cat;
  render();
});

loadData();
</script>
</body>
</html>
